<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
  </nav>
<!--Bootstrap nav, clearfix will allow forms to nicely float left and right-->
  <div class="container">
    <div class="clearfix">

      <div class="col-4 float-left">
        <nav class="navbar navbar-light bg-light">   <!--p-3 mb-5 bg-white rounded-->
          <h4>Search for a City:</h4>
          <form class="form-inline">
            <input class="form-control mr-sm-2" id="search-city" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
          </form>
          <form id="searchhistory" class="mt-1">
<!---------Search history inserts here--------->
          </form>
          <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
        </nav>
      </div>

      
      <div class="col-8 float-right">
        <div class="row mr-0">
            <div class="col-12 border border-dark m-3">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name font-weight-bold align-middle"></span>
                        <span class="current-date font-weight-bold" id="current-date"></span>  
                        <img id="current-pic">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="temp font-weight-bold">Temperature:<span id="temperature"></span>&deg;F</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <p class="humid font-weight-bold">Humidity:<span id="humidity"></span>%</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <p class="wind font-weight-bold">Wind Speed:<span id="wind-speed"></span>mph</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p class="uvi font-weight-bold">UV Index:<span id="UV-index"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>

          <div class="row">
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast daily0">
              <p><span id="date0"></span></p>
              <div id="icon0"><img id="wicon0" src="" alt="Weather icon"></div>
              <p><span id="main0"></span></p>
              <p>Temperature: <span id="temperature0"></span></p>
              <p>Humidity: <span id="humidity0"></span></p>
            </div>
          
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast daily1">
              <p><span id="date1"></span></p>
              <div id="icon0"><img id="wicon1" src="" alt="Weather icon"></div>
              <p><span id="main1"></span></p>
              <p>Temperature: <span id="temperature1"></span></p>
              <p>Humidity: <span id="humidity1"></span></p>
            </div>
    
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast daily2">
              <p><span id="date2"></span></p>
              <div id="icon0"><img id="wicon2" src="" alt="Weather icon"></div>
              <p><span id="main2"></span></p>
              <p>Temperature: <span id="temperature2"></span></p>
              <p>Humidity: <span id="humidity2"></span></p>
            </div>
    
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast daily3">
              <p><span id="date3"></span></p>
              <div id="icon0"><img id="wicon3" src="" alt="Weather icon"></div>
              <p><span id="main3"></span></p>
              <p>Temperature: <span id="temperature3"></span></p>
              <p>Humidity: <span id="humidity3"></span></p>
            </div>
    
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast daily4">
              <p><span id="date4"></span></p>
              <div id="icon0"><img id="wicon4" src="" alt="Weather icon"></div>
              <p><span id="main4"></span></p>
              <p>Temperature: <span id="temperature4"></span></p>
              <p>Humidity: <span id="humidity4"></span></p>
            </div>
          </div>    

        </div>
      </div>
    </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
</body>
<script src="./assets/js/script.js"></script>
</html>
