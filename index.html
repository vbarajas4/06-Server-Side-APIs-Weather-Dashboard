<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="clearfix">

      <div class="col-4 float-left">
        <nav class="navbar navbar-light bg-light">   <!--p-3 mb-5 bg-white rounded-->
          <h4>Search for a City:</h4>
          <form class="form-inline">
            <input class="form-control mr-sm-2" id="search-city" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
          </form>
          <form id="searchhistory" class="mt-1">
<!---------Search history dynamically inserts here--------->
          </form>
        </nav>
      </div>

      <div class="col-8 float-right">
        <div class="card bg-light text-dark p-2 rem" style="width: 710; height: 19rem;">
            <div id="current"></div>
<!----  Current weather dynamically inserts  here ---->
            <div id="uvl-display"></div>
        </div>
            <br>
            <h2>5-Day Forcast:</h2>
        <div class="row"  id="5day">
<!----  5 Day forcast dynamically inserts  here ---->
        </div>
      </div> 

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
</body>
<script src="./assets/js/script.js"></script>
</html>
